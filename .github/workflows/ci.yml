name: Build dtc (Device Tree Compiler)

on:
  push:
    branches:
      - main  # 依然支持推送触发
  pull_request:
    branches:
      - main  # 依然支持拉取请求触发
  workflow_dispatch:  # 添加手动触发
    inputs:
      message:
        description: 'Trigger build'
        required: false
        default: 'Manual build'

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 获取代码

      - name: Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential bison flex git  # 安装编译所需工具

      - name: Clone dtc repository
        run: |
          git clone https://github.com/lbmeng/dtc.git
          cd dtc

      - name: Build dtc
        run: |
          cd dtc
          make

      - name: Verify dtc build
        run: |
          cd dtc
          if [ -f "dtc" ]; then
            echo "dtc build successful"
          else
            echo "dtc build failed"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # 更新为 v4
        with:
          name: dtc-binary
          path: dtc  # 上传编译后的 dtc 文件
